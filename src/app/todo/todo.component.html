<h1>todo-component works!</h1>
<div class="banner"></div>
<span>
  <ul *ngFor="let item of todoList">
    <li class="text" [ngClass]="{ completed: item.completed }">
      <input
        type="checkbox"
        [(ngModel)]="item.completed"
        (change)="taskCompleted(item)"
      />
      <span [ngClass]="{ 'completed-text': item.completed }"
        >{{ item.listItem }} {{ item.createdAt }}</span
      >
    </li>
  </ul>
</span>
<input type="text" [(ngModel)]="todoText" placeholder="enter the task" />
<button mat-fab color="warn" type="submit" (click)="getData(todoText)">
  add
</button>
